apiVersion: apps/v1
kind: Deployment
metadata:
  name: acr-userprofiles-deployment
  namespace: api
  labels:
    app: userprofiles
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userprofiles
  template:
    metadata:
      labels:
        app: userprofiles
    spec:
      containers:
      - name: userprofiles
        image: registryekd7054.azurecr.io/tripinsights/userprofile:1.0
        ports:
        - containerPort: 80
        env:
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: ohsecrets
              key: SQL_USER
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ohsecrets
              key: SQL_PASSWORD
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: ohsecrets
              key: SQL_SERVER
        - name: SQL_DBNAME
          valueFrom:
            secretKeyRef:
              name: ohsecrets
        
