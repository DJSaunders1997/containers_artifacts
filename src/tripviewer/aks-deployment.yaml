# Note this yaml files deploys the tripviewer deployment AND tripviewer-service service

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: tripviewer
          image: registryekd7054.azurecr.io/tripinsights/tripviewer:1.0
          env:
            - name: USERPROFILE_API_ENDPOINT
              value: "http://userprofiles.api.svc.cluster.local"
            - name: TRIPS_API_ENDPOINT
              value: "http://trips.api.svc.cluster.local"
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: '0'
              memory: '0'
            limits:
              cpu: '256'
              memory: 11400G